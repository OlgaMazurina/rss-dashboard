<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>COVID-19 Dashboard</title>
</head>
<body>

    <header class="header_content">
        <div class="header_body">
            <div class="header_title">
                COVID-19 Dashboard
            </div>
        </div>
    </header>

    <main class="main_content">
        <div class="main_body">
            <div class="country" data-country>
                <div class="btn" data-btn-country>
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>

            <div class="map" data-map>
                <div class="btn" data-btn-map>
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>

            <div class="wrap" data-wrap>
                <div class="table" data-table>
                    <div class="btn" data-btn-table>
                        <i class="fas fa-expand-arrows-alt"></i>
                    </div>
                </div>

                <div class="chart" data-chart>
                    <div class="btn" data-btn-chart>
                        <i class="fas fa-expand-arrows-alt"></i>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer_content">
        <div class="footer_body">
            <div class="footer_logo" onclick="location.href='https://rs.school/js/'">

            </div>
            <div class="footer_year">Dec 2020</div>
            <div class="footer_github">
                <p>
                    authors: <br>
                    <a href="https://github.com/temirWlan">github.com/temirWlan</a><br>
                    <a href="https://github.com/spaceragga">github.com/spaceragga</a><br>
                    <a href="https://github.com/AksultanAitkozha">github.com/AksultanAitkozha</a><br>
                </p>
            </div>
        </div>
    </footer>

    <script src="main.js" type="module"></script>
    

</body>
</html>
